<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="identifier" class="block text-sm font-medium text-gray-700">Identifiant ou Email</label>
        <input type="text" id="identifier" formControlName="identifier"
          class="mt-1 block w-full border rounded-md px-3 py-2 focus:ring focus:ring-indigo-300" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password"
          class="mt-1 block w-full border rounded-md px-3 py-2 focus:ring focus:ring-indigo-300" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Se connecter
      </button>
      @if (errorMessage){
      <div class="text-red-600 text-sm mt-2 text-center">
        {{ errorMessage }}
      </div>
      }

    </form>
  </div>
</div>
